name: Test on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest --maxfail=5 --disable-warnings #This option tells pytest to stop executing tests after 5 failures. Itâ€™s helpful when running a large suite of tests, as it prevents having to go through all tests if many failures occur early. The number (5 in this case) can be adjusted as needed.
